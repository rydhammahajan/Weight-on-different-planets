<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
 
    <title>Solar System</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>

        <h1 class = "text-light text-center p-4">Calculate a weight of an object on a planet</h1>

        <div class = "container-fluid">
            <div class = "row justify-content-center gap-2">

                <input class = "col-4 col-lg-3 p-2 border rounded-1" placeholder="Mass in Kilogram">
                <select class = "col-3 col-lg-2 p-2 border rounded-1">
                    <option value="0">--Select planet--</option>
                    <option value="1">Mercury</option>
                    <option value="2">Venus</option>
                    <option value="3">Earth</option>
                    <option value="4">Mars</option>
                    <option value="5">Jupiter</option>
                    <option value="6">Saturn</option>
                    <option value="7">Uranus</option>
                    <option value="8">Neptune
                    </option>
                    <option value="9">Pluto
                    </option>
                    
                  </select>
                  <button type = "button" class = "col-2 col-lg-1 p-2 border rounded-1 fs-sm-1">Calculate weight</button>

            </div>
            <div class = "row justify-content-center py-4">
                <div class = "col-10 hero-container display-settings  align-items-center justify-content-around">

                    <div class = "planet-box">
                        <img src = "earth.png">
                    </div>
                    <div class = "output-box p-5 display-settings  flex-column align-items-center">
                        <p>The weight of the object on Venus</p>
                        <div class = "weight display-settings justify-content-center align-items-center fs-3">
                            890.00N
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </main>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "script.js"> </script>

</body>
</html>
